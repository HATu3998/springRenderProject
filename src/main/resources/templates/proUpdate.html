<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Import CSS and other resources as needed -->
    <style>
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h3 {
        font-size: 24px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="checkbox"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    input[type="checkbox"] {
        width: auto;
        display: inline;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
    
</head>
<body>
    <div class="container">
        <h3>Update Product</h3>
        <form th:action="@{'/updateSP/update/' + ${product.id}}" method="post" th:object="${product}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" name="category" th:field="*{category}" />
            </div>
            <div class="form-group">
                <label for="priceFirst">Price First:</label>
                <input type="number" class="form-control" id="priceFirst" name="priceFirst" th:field="*{priceFirst}" />
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" th:field="*{price}" />
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" />
            </div>
            <div class="form-group">
                <label for="imageUrlSe">Image URL SE:</label>
                <input type="text" class="form-control" id="imageUrlSe" name="imageUrlSe" th:field="*{imageUrlSe}" />
            </div>
            <div class="form-group">
                <label for="productTop">Product Top:</label>
                <input type="checkbox" class="form-control" id="productTop" name="productTop" th:field="*{productTop}" />
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
        </form>
    </div>
</body>
</html>

</body>
</html>
