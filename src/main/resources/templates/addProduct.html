<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include any required CSS or JavaScript -->
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-top: 6px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Add Product</h3>
        <form th:action="@{'/addProduct'}" method="post" th:object="${product}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" name="category" th:field="*{category}" />
            </div>
            <div class="form-group">
                <label for="priceFirst">Price First:</label>
                <input type="number" class="form-control" id="priceFirst" name="priceFirst" th:field="*{priceFirst}" />
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" th:field="*{price}" />
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" />
            </div>
            <div class="form-group">
                <label for="imageUrlSe">Image URL SE:</label>
                <input type="text" class="form-control" id="imageUrlSe" name="imageUrlSe" th:field="*{imageUrlSe}" />
            </div>
            <div class="form-group">
                <label for="productTop">Product Top:</label>
                <input type="checkbox" class="form-control" id="productTop" name="productTop" th:field="*{productTop}" />
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
</body>
</html>
