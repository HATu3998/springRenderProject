<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verification Code</title>
</head>
<body>
    <form class="login-form" th:action="@{/verify-code}" method="post">
        <div th:if="${param.error}">
            <i>Mã xác nhận không hợp lệ</i>
        </div>
        <div class="form-group">
            <label for="code" class="text-uppercase">Mã xác nhận</label>
            <input type="text" name="code" class="form-control" placeholder="">
        </div>
        <input type="hidden" name="email" th:value="${param.email}" />
        <div class="form-check">
            <button type="submit" class="btn btn-login float-right">Xác minh mã</button>
        </div>
    </form>
</body>
</html>
