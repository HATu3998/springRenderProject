<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #394fa2, #FFA07A); /* Gradient từ màu xanh #394fa2 đến màu cam #FFA07A */
        }
        .header {
            background: #394fa2; /* Màu xanh #394fa2 */
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
        }
        .left-column {
            flex: 1;
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            max-width: 400px;
            margin-right: 20px;
        }
        .right-column {
            flex: 1;
            background: url('https://example.com/your-new-banner-image.jpg') no-repeat center;
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            text-align: center;
        }
        .banner-content {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
        }
        .banner-heading {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }
        .banner-text {
            font-size: 18px;
            color: #555;
        }
        .registration-form {
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .registration-heading {
            font-size: 24px;
            color: #394fa2; /* Màu xanh #394fa2 */
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #394fa2; /* Màu xanh #394fa2 */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Online Store</h1>
    </div>
    <div class="container">
        <div class="left-column">
            <div class="registration-form">
                <h2 class="registration-heading">Register</h2>
              <form action="/send-verification-code" method="post" th:action="@{/send-verification-code}">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="right-column">
            <div class="banner-content">
                <h2 class="banner-heading">Discover a World of Shopping</h2>
                <p class="banner-text">Explore a wide range of products and enjoy a seamless shopping experience with us.</p>
            </div>
        </div>
    </div>
</body>
</html>
