<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Codes</title>
</head>

<body>

    <h1>Discount Codes</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Discount Percent</th>
                <th>Valid From</th>
                <th>Valid To</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="code : ${discountCodes}">
                <td th:text="${code.id}"></td>
                <td th:text="${code.code}"></td>
                <td th:text="${code.discountPercent}"></td>
                <td th:text="${code.validFrom}"></td>
                <td th:text="${code.validTo}"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
